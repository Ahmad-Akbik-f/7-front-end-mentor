<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./CSS/Normlize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Intro component with sign up form</title>

  </head>
  <body>
    <main>
      <div class="cont">
        <section>
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
        </section>
        <section class="form">
          <a href="#"><b>Try it free 7 days </b>then $20/mo. thereafter</a>
          <form action="#">
            <div class="f-name" data-name="First Name"><input type="text"  placeholder="First Name"></div>
            <div class="f-name" data-name="Last Name"><input type="text"  placeholder="Last Name"></div>
            <div class="email f-name" data-name="Email"><input type="text"  placeholder="Email Address"></div>
            <div class="f-name" data-name="Password"><input type="password"  placeholder="Password"></div>
            <input type="submit" value="Claim your free trial">
            <span>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></span>
          </form>
        </section>
      </div>
    </main>
    <script src="JS/main.js"></script>
  </body>
</html>
